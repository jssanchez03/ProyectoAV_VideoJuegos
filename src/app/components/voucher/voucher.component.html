<button
  type="button"
  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  (click)="open = true"
>
  Subir comprobante
</button>

<div
  class="fixed z-10 inset-0 overflow-y-auto"
  [attr.aria-labelledby]="'modal-title'"
  role="dialog"
  aria-modal="true"
  [style.display]="open ? 'block' : 'none'"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <h5
          class="text-lg leading-6 font-medium text-gray-900"
          id="modal-title"
        >
          Subir comprobante
        </h5>
        <div class="mt-2">
          <input
            placeholder="subir archivo"
            type="file"
            (change)="onFileChange($event)"
            class="mt-1 block w-full"
          />
        </div>
      </div>
      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm"
          (click)="open = false"
        >
          Cerrar
        </button>

        <button
          type="button"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm"
          (click)="onButtonClick()"
        >
          Enviar
        </button>
      </div>
    </div>
  </div>
</div>
