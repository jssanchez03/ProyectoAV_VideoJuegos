<!-- tabla1.component.html -->

<div class="table-responsive">
  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Correo</th>
        <th>Videojuego</th>
        <th>Precio</th>
        <th>Total con descuento</th>
        <th>Foto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dato of datos">
        <td>{{ dato.Cliente }}</td>
        <td>{{ dato.correo }}</td>
        <td>{{ dato.videojuego }}</td>
        <td>{{ dato.precio }}</td>
        <td>{{ calcularTotal(dato.precio) }}</td>
        <td><img [src]="dato.foto" alt="Foto de {{ dato.Cliente }}" class="foto"></td>
        <td>
          <button class="aceptar" (click)="aceptarRegistro(true)">Aceptar</button>
          <button class="denegar" (click)="aceptarRegistro(false)">Denegar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
